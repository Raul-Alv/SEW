<!DOCTYPE html>
<html lang ="es">
    <head>
        <link rel="stylesheet" href="CalculadoraRPN.css"/>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>
        <script src="CalculadoraRPN.js"></script>
    </head>

    <body>
        <h1>Calculadora RPN</h1>
        <form>
            <table>
                <tr>
                    <td colspan="4">
                        <textarea class="queue" name="queue" id="queue"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan = "4">
                        <input type="text" class="result" name = "result" id="result" disabled>
                    </td>
                </tr>

                <tr>
                    <td><input type="button" class="memory" name="show" value="mrc" onclick="calc.showMemory()"></td>
                    <td><input type="button" class="memory" name="addmem" value="m+" onclick="calc.addMemory()"></td>
                    <td><input type="button" class="memory" name="removemem" value="m-" onclick="calc.subMemory()"></td>
                    <td><input type="button" class="memory" name = "clearmem" value="mc" onclick="calc.clearMemory()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="operator" name="potencia" value="x^2" onclick="calc.square()"></td>
                    <td><input type="button" class="operator" name="seno" value="sin" onclick="calc.sin()"></td>
                    <td><input type="button" class="operator" name="coseno" value="cos" onclick="calc.cos()"></td>
                    <td><input type="button" class="operator" name="tangente" value="tan" onclick="calc.tann()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="operator" name = "neperiano" value="ln" onclick="calc.ln()"></td>
                    <td><input type="button" class="operator" name = "logaritmo" value="log" onclick="calc.log()"></td>
                    <td><input type="button" class="clear" name = "clear" value="C" onclick="calc.clear()"></td>
                    <td><input type="button" class="operator" name = "divide" value="/" onclick="calc.divide()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="numbers" name = "seven" value="7" onclick="calc.displayValue('7')"></td>
                    <td><input type="button" class="numbers" name = "eight" value="8" onclick="calc.displayValue('8')"></td>
                    <td><input type="button" class="numbers" name = "nine" value="9" onclick="calc.displayValue('9')"></td>
                    <td><input type="button" class="operator" name = "multiplication" value="*" 
                        onclick="calc.multiply()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="numbers" name = "four" value="4" onclick="calc.displayValue('4')"></td>
                    <td><input type="button" class="numbers" name = "five" value="5" onclick="calc.displayValue('5')"></td>
                    <td><input type="button" class="numbers" name = "six" value="6" onclick="calc.displayValue('6')"></td>
                    <td><input type="button" class="operator" name = "minus" value="-" 
                        onclick="calc.subtract()"></td>
                </tr>
                
                <tr>
                    <td><input type="button" class="numbers" name = "one" value="1" onclick="calc.displayValue('1')"></td>
                    <td><input type="button" class="numbers" name = "two" value="2" onclick="calc.displayValue('2')"></td>
                    <td><input type="button" class="numbers" name = "three" value="3" onclick="calc.displayValue('3')"></td>
                    <td><input type="button" class="operator" name = "sum" value="+" 
                        onclick="calc.add()"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="button" class="numbers" name = "zero" value="0" onclick="calc.displayValue('0')"></td>
                    <td><input type="button" class="numbers" name = "dot" value="." onclick="calc.displayValue('.')"></td>
                    <td><input type="button" class="enter" name = "enter" value="Enter" 
                        onclick="calc.raiseValue()"></td>
                </tr>
            </table>
        </form>

        <p>
            <a href="http://validator.w3.org/check/referer" hreflang="en-us">
                <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="¡CSS Válido!" />
            </a>
        </p>
    </body>
</html>
